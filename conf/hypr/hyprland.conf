# ==============================================
# MAIN HYPRLAND CONFIGURATION FILE
# ==============================================
#
# This is the primary configuration file for Hyprland.
# It serves as an entry point that loads all modular config files
# from the ~/.config/hypr/config.d/ directory.
#
# CONFIGURATION STRUCTURE:
# ├── .hyprland.conf              (this file - main loader)
# └── config.d/                   (modular config directory)
#     ├── autostart.conf          # Auto-start applications
#     ├── behavior.conf           # Window & focus behavior
#     ├── cursor.conf             # Cursor settings
#     ├── ecosystem.conf          # Ecosystem & permissions
#     ├── env.conf                # Environment variables
#     ├── general.conf            # General Hyprland settings
#     ├── group.conf              # Window grouping & groupbar
#     ├── input.conf              # Keyboard, mouse, touchpad
#     ├── keybinds.conf           # Key bindings & shortcuts
#     ├── misc.conf               # Miscellaneous settings
#     ├── opengl.conf             # OpenGL settings
#     ├── output.conf             # Monitor configuration
#     ├── render.conf             # Rendering settings
#     ├── visuals.conf            # Decorations & animations
#     ├── window-rules.conf       # Window & workspace rules
#     └── xwayland.conf           # XWayland configuration
#
# EDITING:
# - Modify individual files in config.d/ for specific changes
# - This file should only contain the source directive
#
# ==============================================

# Load all configuration files from the config.d directory
source = ~/.config/hypr/config.d/*.conf
