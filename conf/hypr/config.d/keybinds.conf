# ==============================================
# KEYBINDS CONFIGURATION
# ==============================================

$mainMod = SUPER
$terminal = alacritty
$fileManager = pcmanfm
$menu = wofi

# ==============================================
# APPLICATION LAUNCHERS
# ==============================================

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, [float] $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, pkill $menu || $menu

# ==============================================
# WINDOW MANAGEMENT
# ==============================================

# Window Controls
bind = $mainMod SHIFT, Q, closewindow, activewindow
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, SPACE, togglefloating

# ==============================================
# FOCUS NAVIGATION (VIM-STYLE + ARROWS)
# ==============================================

# Arrow Key Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Vim-Style Navigation (HJKL)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# ==============================================
# WINDOW MOVEMENT (VIM-STYLE + ARROWS)
# ==============================================

# Arrow Key Window Movement
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, down, movewindoworgroup, d

# Vim-Style Window Movement (HJKL)
bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, J, movewindoworgroup, d
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, L, movewindoworgroup, r

# ==============================================
# WINDOW GROUPING (VIM-STYLE + ARROWS)
# ==============================================

# Group Management
bind = $mainMod, G, togglegroup,
bind = $mainMod SHIFT, G, lockactivegroup, toggle

# Navigation Within Groups (Arrow Keys)
bind = $mainMod CTRL, left, changegroupactive, b
bind = $mainMod CTRL, right, changegroupactive, f

# Navigation Within Groups (Vim-Style)
bind = $mainMod CTRL, H, changegroupactive, b    # Previous in group
bind = $mainMod CTRL, L, changegroupactive, f    # Next in group

# Move Windows In/Out of Groups (Arrow Keys)
bind = $mainMod CTRL, up, moveintogroup, u
bind = $mainMod CTRL, down, moveintogroup, d

# Move Windows In/Out of Groups (Vim-Style)
bind = $mainMod CTRL, K, moveintogroup, u
bind = $mainMod CTRL, J, moveintogroup, d

# ==============================================
# WORKSPACE MANAGEMENT
# ==============================================

# Workspace Navigation (1-10)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Window to Workspace Movement
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace (Scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ==============================================
# RESIZE SUBMAP (VIM-STYLE + ARROWS)
# ==============================================

# Arrow Key Resize Submap
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 30 0
binde = , left, resizeactive, -30 0
binde = , up, resizeactive, 0 -30
binde = , down, resizeactive, 0 30
binde = , L, resizeactive, 30 0    # Vim-style right
binde = , H, resizeactive, -30 0   # Vim-style left  
binde = , K, resizeactive, 0 -30   # Vim-style up
binde = , J, resizeactive, 0 30    # Vim-style down
bind = , escape, submap, reset
submap = reset

# ==============================================
# MOUSE BINDINGS
# ==============================================

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ==============================================
# MEDIA CONTROLS
# ==============================================

# Volume Control
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness controls
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
