# ==============================================
# MISCELANEOUS HYPRLAND SETTINGS
# ==============================================

misc { 
    # === VISUAL SETTINGS ===
    font_family = JetBrainsMono Nerd Font # Default font for elements
    disable_hyprland_logo = true      # Hide random Hyprland logo background
    disable_splash_rendering = true   # Disable Hyprland splash screen
    force_default_wallpaper = 0       # Do not force default wallpaper
    background_color = rgb(0A0A0A)    # Background color when no wallpaper
    
    # === PERFORMANCE SETTINGS ===
    vfr = true                        # Variable frame rate - saves resources
    vrr = 0                           # Variable refresh rate: 0=off, 1=on, 2=fullscreen only
    
    # === ANIMATION CONTROLS ===
    animate_manual_resizes = false    # Disable animations during manual window resizing
    animate_mouse_windowdragging = false  # Disable animations when dragging windows
    
    # === WINDOW BEHAVIOR ===
    enable_swallow = false            # Disable window swallowing (terminal -> app)
    focus_on_activate = true          # Focus window when it requests attention
    close_special_on_empty = true     # Close special workspace when last window is removed
    new_window_takes_over_fullscreen = 0  # New windows open behind fullscreen windows
    exit_window_retains_fullscreen = false # Don't make next window fullscreen on close
    
    # === WORKSPACE BEHAVIOR ===
    initial_workspace_tracking = 1    # Track initial workspace for new windows (single-shot)
    
    # === POWER MANAGEMENT ===
    mouse_move_enables_dpms = true    # Wake monitors on mouse movement
    key_press_enables_dpms = true     # Wake monitors on key press
    
    # === INPUT BEHAVIOR ===
    mouse_move_focuses_monitor = true # Focus monitor when mouse moves to it
    always_follow_on_dnd = true       # Mouse focus follows during drag and drop
    layers_hog_keyboard_focus = true  # Keep focus on interactive layers (wofi, bemenu)
    middle_click_paste = true         # Enable middle-click paste (primary selection)
    
    # === ERROR HANDLING ===
    disable_autoreload = false        # Allow config auto-reload on save
    enable_anr_dialog = true          # Show "app not responding" dialog
    anr_missed_pings = 5              # Missed pings before showing ANR dialog
}
