# ==============================================
# XWAYLAND CONFIGURATION 
# ==============================================

xwayland {
    # Enable X11 application support in Wayland session
    enabled = true
    
    # Scaling filter for XWayland applications
    # false = smooth bilinear filtering (modern look)
    # true = pixelated nearest-neighbor (retro/ old games)
    use_nearest_neighbor = false
    
    # Force 1:1 scaling for XWayland windows
    # false = respect monitor scaling settings
    # true = force unscaled rendering (may be too small)
    force_zero_scaling = false
    
    # Create abstract Unix socket for XWayland connections
    # Advanced feature for specific use cases, requires XWayland restart
    # Most users should keep this disabled
    create_abstract_socket = false
}
