# ==============================================
# DECORATION & ANIMATIONS
# ==============================================

# === DECORATION ===
decoration {
    rounding = 0		# Rounded corners radius in pixels
    
    # Window opacity
    active_opacity = 1.0	# Opacity of focused windows
    inactive_opacity = 1.0	# Opacity of unfocused windows  
    fullscreen_opacity = 1.0	# Opacity of fullscreen windows
    
    # Dimming effects
    dim_modal = true		# Dim parent windows of modal dialogs
    dim_inactive = true		# Dim unfocused windows
    dim_strength = 0.2		# Dimming intensity (0.0 - 1.0)
    dim_special = 0		# Dim background when special workspace is open
    
    # Blur effects
    blur {
        enabled = false		# Disable background blur
    }

    # Shadow effects
    shadow {
        enabled = false		# Disable drop shadows
    }
}

# === ANIMATONS ===
animations {
    enabled = false		# Disable all animations
}	
