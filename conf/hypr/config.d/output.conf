# ==============================================
# MONITOR CONFIGURATION
# ==============================================

#
# PRIMARY BUILT-IN DISPLAY
#
monitorv2 {
    # Monitor identifier (check: hyprctl monitors)
    output = eDP-1
    
    # Native resolution and refresh rate
    mode = 1920x1200@60
    
    # Position in virtual layout (x,y from top-left)
    position = 0x0
    
    # Display scaling (1 = 100%, 2 = 200% for HiDPI)
    scale = 1
    
    # Color depth (8 or 10 bit)
    # bitdepth = 10
    
    # Variable refresh rate (0=off, 1=on, 2=fullscreen only)
    # vrr = 0
    
    # Display rotation (0-7, see Hyprland docs)
    # transform = 0
}

#
# AUTOMATIC EXTERNAL MONITOR DETECTION
# (Applies to any monitor not explicitly configured above)
#
monitor = , preferred, auto, 1
