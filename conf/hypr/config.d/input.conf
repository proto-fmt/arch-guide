# ==============================================
# INPUT CONFIGURATION
# ==============================================

input {
    # === KEYBOARD ===
    kb_model = pc105                    # Standard keyboard model
    kb_layout = us,ru                   # Primary: US English, Secondary: Russian
    kb_options = grp:alt_shift_toggle, caps:escape  # Layout switch: Alt + Shift, Caps = Esc
    repeat_rate = 25                    # Comfortable repeat rate for typing
    repeat_delay = 600                  # Standard delay before repeat
    numlock_by_default = false		# Disable numlock by default 
    resolve_binds_by_sym = false        # false = keybinds work in any layout

    # === TOUCHPAD ===
    touchpad {
        disable_while_typing = true     # Prevent accidental touches while typing
        natural_scroll = true           # Natural scrolling (like smartphones)
        tap-to-click = true             # 1, 2 or 3 fingers = send LMB, RMB and MMB 
        scroll_factor = 1.0             # Default scroll speed
        middle_button_emulation = false # Disabled LMB+RMB = middle click
        clickfinger_behavior = false    
        
        tap-and-drag = true             # Tap and drag support
        drag_lock = 0		        # Disable drag lock for normal usage
    }
    
    # === MOUSE & FOCUS ===
    follow_mouse = 1                    # Focus follows mouse
    sensitivity = 0.0                   # Neutral sensitivity
    accel_profile = flat                # Consistent cursor movement
    mouse_refocus = true                # Smart focus for laptop workflow
}

# ==============================================
# GESTURES CONFIGURATION
# ==============================================

gestures {
    # Workspace Navigation
    workspace_swipe_distance = 300      # Swipe distance in pixels
    workspace_swipe_cancel_ratio = 0.5  # 50% threshold to commit swipe
    workspace_swipe_create_new = true   # Swipe to create new workspace
    
    # Gesture Behavior
    workspace_swipe_invert = true       # Invert swipe direction (touchpad)
    workspace_swipe_min_speed_to_force = 30  # Minimum speed to force switch
    workspace_swipe_direction_lock = true     # Lock swipe direction
    workspace_swipe_direction_lock_threshold = 10  # Distance before direction lock
    
    workspace_swipe_forever = true     # Continue swiping beyond neighboring workspaces
    
}

# ==============================================
# GESTURES 1:1
# ==============================================

# 3 fingers horizontal swipe - switch workspaces
gesture = 3, horizontal, workspace
